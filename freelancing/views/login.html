<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-green-600 text-white py-6">
        <div class="container mx-auto text-center">
            <h1 class="text-3xl font-bold">Login to Freelancing Portal</h1>
        </div>
    </header>
    <main class="container mx-auto mt-10">
        <div class="bg-white shadow-lg rounded-lg p-6 max-w-md mx-auto">
            <h2 class="text-2xl font-bold text-gray-800 text-center">Login</h2>
            <p class="text-center text-gray-600 mt-4">Please login to access your dashboard</p>
            <form action="/login" method="POST" class="mt-6">
                <label for="email" class="block text-gray-700 font-medium">Email:</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600">
                
                <label for="password" class="block text-gray-700 font-medium mt-4">Password:</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600">
                
                <label for="user_type" class="block text-gray-700 font-medium mt-4">Select User Type:</label>
                <select id="user_type" name="user_type" required class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600">
                    <option value="admin">Admin</option>
                    <option value="freelancer">Freelancer</option>
                    <option value="jobposter">Job Poster</option>
                </select>
                
                <button type="submit" class="bg-green-500 text-white w-full py-2 mt-6 rounded-lg shadow hover:bg-green-600 transition transform hover:-translate-y-1">
                    Login
                </button>
                <a href="/" class="block text-center text-green-600 mt-4">Home</a>
            </form>
        </div>
    </main>
    <footer class="bg-gray-800 text-white py-6 mt-10" style="margin-top: auto;">
        <div class="container mx-auto text-center">
            <p class="text-sm">&copy; 2024 Freelancing Portal. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
