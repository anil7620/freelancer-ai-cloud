<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <!-- Main Content -->
    <div class="bg-white shadow-lg rounded-lg flex flex-col md:flex-row">
        <!-- Left Column -->
        <div class="flex-1 flex items-center justify-center bg-gray-50 p-6 rounded-l-lg">
            <div class="text-center">
                <img 
                    src="https://static.vecteezy.com/system/resources/previews/020/101/791/non_2x/admin-login-blue-gradient-concept-icon-administrator-account-learning-management-system-access-abstract-idea-thin-line-illustration-isolated-outline-drawing-vector.jpg" 
                    alt="Admin Illustration" 
                    class="w-full max-w-sm rounded-lg mb-4"
                />
                <h2 class="text-2xl font-bold text-red-600">Thanks for Being an Admin!</h2>
                <p class="text-gray-700 mt-2">
                    By becoming an admin, you play a key role in ensuring smooth operations. 
                    We appreciate your contribution to managing and supporting the platform.
                </p>
            </div>
        </div>

        <!-- Right Column -->
        <div class="flex-1 p-6 rounded-r-lg">
            <h1 class="text-2xl font-bold text-center text-red-600 mb-4">Register as Admin</h1>
            <form action="/admin_register" method="POST" class="space-y-4">
                <label for="email" class="block text-gray-700 font-medium">Email:</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600">

                <label for="password" class="block text-gray-700 font-medium">Password:</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600">

                <button type="submit" class="bg-red-600 text-white w-full py-2 rounded-lg shadow hover:bg-red-700 transition transform hover:-translate-y-1">
                    Register
                </button>
                <a href="/login" class="block text-center text-red-600 hover:underline">Already have an account?</a>
                <a href="/" class="block text-center text-red-600 hover:underline">Back to Home</a>
            </form>
        </div>
    </div>
</body>
</html>
