<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancing Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-green-600 text-white py-6">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold">Welcome to the Freelancing Portal</h1>
            <p class="text-lg mt-2">Connecting Job Posters with Freelancers</p>
        </div>
    </header>
    <main class="container mx-auto mt-10">
        <div class="bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-2xl font-bold text-gray-800 text-center">Choose Your Role</h2>
            <p class="text-center text-gray-600 mt-4">Welcome! Please select your role to continue:</p>
            <div class="flex justify-center space-x-6 mt-6">
                <a href="/login" class="bg-green-500 text-white px-6 py-3 rounded-lg shadow hover:bg-green-600 transition transform hover:-translate-y-1">
                    Login
                </a>
                <a href="/admin_register" class="bg-red-500 text-white px-6 py-3 rounded-lg shadow hover:bg-red-600 transition transform hover:-translate-y-1">
                    Register Admin
                </a>
                <a href="/freelancer_register" class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-600 transition transform hover:-translate-y-1">
                    Register Freelancer
                </a>
                <a href="/jobposter_register" class="bg-purple-500 text-white px-6 py-3 rounded-lg shadow hover:bg-purple-600 transition transform hover:-translate-y-1">
                    Register Job Poster
                </a>
            </div>
        </div>
    </main>
    <footer class="bg-gray-800 text-white py-6 mt-10" style="margin-top: auto;">
        <div class="container mx-auto text-center">
            <p class="text-sm">&copy; 2024 Freelancing Portal. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
