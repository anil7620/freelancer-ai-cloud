<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Poster Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-purple-600 text-white py-6">
        <div class="container mx-auto text-center">
            <h1 class="text-3xl font-bold">Job Poster Registration</h1>
        </div>
    </header>
    <main class="container mx-auto mt-10 max-w-lg">
        <div class="bg-white shadow-lg rounded-lg p-6">
            <form action="/jobposter_register" method="POST" class="space-y-4">
                <label for="username" class="block text-gray-700 font-medium">Username:</label>
                <input type="text" id="username" name="username" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">

                <label for="email" class="block text-gray-700 font-medium">Email:</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">

                <label for="password" class="block text-gray-700 font-medium">Password:</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">

                <label for="company" class="block text-gray-700 font-medium">Company:</label>
                <input type="text" id="company" name="company" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">

                <!-- take account number and routing number -->
                <label for="account_number" class="block text-gray-700 font-medium">Account Number:</label>
                <input type="text" id="account_number" name="account_number" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">

                <label for="routing_number" class="block text-gray-700 font-medium">Routing Number:</label>
                <input type="text" id="routing_number" name="routing_number" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">

                <button type="submit" class="bg-purple-600 text-white w-full py-2 rounded-lg shadow hover:bg-purple-700 transition transform hover:-translate-y-1">
                    Register
                </button>
                <a href="/login" class="block text-center text-purple-600 hover:underline">Already have an account?</a>
                <a href="/" class="block text-center text-green-600 hover:underline">Back to Home</a>

            </form>
        </div>
    </main>
</body>
</html>
